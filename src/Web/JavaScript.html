<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function Num() {
            var num2 = prompt("Enter The Number : ",)
            for (var i = 0 ; i<=num2 ; i++){
                for (var x = 0 ; x<13 ; x++){
                    document.writeln(i+"*"+x+"="+i*x+"<br>");
                }
            }
        }
    </script>
    <title>JavaScript</title>
</head>
<body>
    <input type="button" onclick="Num()" value="SayHello">
</body>
</html>
